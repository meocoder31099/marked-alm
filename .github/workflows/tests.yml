name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Build ğŸ—œï¸
        run: npm run build
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: npm run test
      - name: Lint âœ¨
        run: npm run test:lint

  Release:
    permissions:
      contents: write
    needs: [Tests]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: npm ci
      - name: Build ğŸ—œï¸
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          export SEMANTIC_RELEASE_NEXT_VERSION=$(npx semantic-release --no-ci --dry-run | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "Next Version: $SEMANTIC_RELEASE_NEXT_VERSION"
          npm run build
          if ! git diff --quiet; then
            git config --global user.email "<>"
            git config --global user.name "Marked Alm bot"
            git commit -am "ğŸ—œï¸ build v$SEMANTIC_RELEASE_NEXT_VERSION [skip ci]"
          fi
      - name: Release ğŸ‰
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release